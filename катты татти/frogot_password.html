<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #forgot-password-container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    #email-input {
      width: 250px;
      padding: 10px;
      margin-bottom: 10px;
    }

    #found-button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #verification-code-container {
      display: none;
      margin-top: 20px;
    }

    #verification-code-input {
      width: 200px;
      padding: 10px;
      margin-bottom: 10px;
    }

    #verify-button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="forgot-password-container">
  <h2>Forgot Password</h2>

  <div id="email-container">
    <input type="email" id="email-input" placeholder="Enter your email">
    <button onclick="checkEmail()" id="found-button">Found</button>
  </div>

  <div id="verification-code-container">
    <input type="text" id="verification-code-input" placeholder="Enter verification code">
    <button onclick="verifyCode()" id="verify-button">Verify</button>
  </div>
</div>

<script>
  function checkEmail() {
    // Simulate checking email in the database
    var email = document.getElementById('email-input').value;

    // Replace this with your actual logic to check if the email exists in your database
    var emailExistsInDatabase = true;

    if (emailExistsInDatabase) {
      // Show the verification code container
      document.getElementById('email-container').style.display = 'none';
      document.getElementById('verification-code-container').style.display = 'block';
    } else {
      alert('Email not found. Please try again.');
    }
  }

  function verifyCode() {
    // Replace this with your actual logic to verify the entered code
    var verificationCode = document.getElementById('verification-code-input').value;

    // Simulate successful verification
    if (verificationCode === '123456') {
      alert('Verification successful! Redirect to the next page.');
      // Replace the following line with code to redirect to the next page
      // window.location.href = 'next_page.html';
    } else {
      alert('Invalid verification code. Please try again.');
    }
  }
</script>

</body>
</html>
