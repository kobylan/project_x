<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
  <div class="login_form_container">
    <div class="login_form">
      <h2>Register</h2>
      <div class="input_group">
        <i class="fa fa-user"></i>
        <input type="text" name="username" placeholder="Username" class="input_text" required>
      </div>
      <div class="input_group">
        <i class="fa fa-envelope"></i>
        <input type="email" name="email" placeholder="Email" class="input_text" required>
      </div>
      <div class="input_group">
        <i class="fa fa-lock"></i>
        <input type="password" name="password_1" placeholder="Password" class="input_text" autocomplete="off" required>
      </div>
      <div class="input_group">
        <i class="fa fa-lock"></i>
        <input type="password" name="password_2" placeholder="Confirm Password" class="input_text" autocomplete="off" required>
      </div>
      <div class="button_group" id="login_button">
        <button type="button" class="btn" name="reg_user" onclick="registerUser()">Register</button>
      </div>
      <div class="fotter">
        <p>Already a member? <a href="login.html" class="text-white">Sign in</a></p>
      </div>
    </div>
  </div>

  <script>
    async function registerUser() {
      const username = document.querySelector('input[name="username"]').value;
      const email = document.querySelector('input[name="email"]').value;
      const password1 = document.querySelector('input[name="password_1"]').value;
      const password2 = document.querySelector('input[name="password_2"]').value;
      try {
        const response = await fetch('http://localhost:3000/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, email, password1, password2 }),
        });
  
        if (response.ok) {
          alert('Registration successful. Redirect to login page or perform any desired action.');
        } else {
          alert('Error registering user');
        }
      } catch (error) {
        console.error(error);
        alert('An error occurred. Please try again.');
      }
    }
  </script>
  
</body>
</html>
